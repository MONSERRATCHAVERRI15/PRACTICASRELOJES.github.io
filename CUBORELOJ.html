<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- Establece la codificación de caracteres UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial para dispositivos móviles -->
<title>3D Cube Clock</title> <!-- Título de la página -->
<link rel="stylesheet" href="CUBORELOJ.CSS"> <!-- Enlaza el archivo CSS externo -->
</head>
<body>
<div class="container">
  <div class="cube">
    <div class="face front" id="hours">12</div> <!-- Cara frontal para las horas -->
    <div class="face back" id="minutes">00</div> <!-- Cara trasera para los minutos -->
    <div class="face left" id="seconds">00</div> <!-- Cara izquierda para los segundos -->
    <div class="face right" id="day">04</div> <!-- Cara derecha para el día -->
    <div class="face bottom"></div> <!-- Cara inferior vacía -->
  </div>
</div>
<script src="CUBORELOJ.JS"></script> <!-- Enlaza el archivo JavaScript externo -->
</body>
</html>
